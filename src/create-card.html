<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProCard Creator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="./scss/main.scss" />
    <link rel="icon" href="../public/favicon.png" />
</head>

<load src="./partials/header.html" />

<body>
    <main class="create-card__main">

        <!-- Formulario -->
        <section class="create-card__form-section">

            <form class="form">

                <!-- Colapsable 1: Diseña -->
                <fieldset class="collapsible collapsible-design">

                    <legend class="collapsible__title">
                        <img class=collapsible__image src="images/diseña.jpeg" alt="Logo de Diseña">
                        Diseña
                    </legend>

                    <div class="collapsible__content">

                        <h3 class="collapsible__h3">Colores</h3>

                        <label for="palette1" class="palette">

                            <input type="radio" id="palette1" name="theme" value="theme1" checked>

                            <div class="palette__colors">
                                <span class="palette__square" style="background-color: #264653;"></span>
                                <span class="palette__square" style="background-color: #2a9d8f;"></span>
                                <span class="palette__square" style="background-color: #e9c46a;"></span>
                            </div>

                        </label>

                        <label for="palette2" class="palette">

                            <input type="radio" id="palette2" name="theme" value="theme2">

                            <div class="palette__colors">
                                <span class="palette__square" style="background-color: #f4a261;"></span>
                                <span class="palette__square" style="background-color: #e76f51;"></span>
                                <span class="palette__square" style="background-color: #d62828;"></span>
                            </div>

                        </label>

                        <label for="palette3" class="palette">

                            <input type="radio" id="palette3" name="theme" value="theme3">

                            <div class="palette__colors">
                                <span class="palette__square" style="background-color: #8ecae6;"></span>
                                <span class="palette__square" style="background-color: #219ebc;"></span>
                                <span class="palette__square" style="background-color: #023047;"></span>
                            </div>

                        </label>

                    </div>

                </fieldset>

                <!-- Colapsable 2: Rellena -->
                <fieldset class="collapsible collapsible-fill">

                    <legend class="collapsible__title"><img class=collapsible__image src="images/rellena.jpeg"
                            alt="Logo de Rellena">
                        Rellena</legend>


                    <div class="collapsible__content">
                        <label class="collapsible__label" for="name">Nombre completo</label>
                        <input class="collapsible__input" type="text" id="name" placeholder="Ej: Sally Jill">

                        <label class="collapsible__label" for="job">Puesto</label>
                        <input class="collapsible__input" type="text" id="job" placeholder="Ej: Front-end unicorn">

                        <label class="collapsible__label" for="image">Imagen de perfil</label>
                        <button type="button" class="collapsible__add_btn">Añadir imagen</button>

                        <label class="collapsible__label" for="email">Email</label>
                        <input class="collapsible__input" type="email" id="email"
                            placeholder="Ej: sally.jill@gmail.com">

                        <label class="collapsible__label" for="phone">Teléfono</label>
                        <input class="collapsible__input" type="tel" id="phone" placeholder="Ej: 555-55-55-55">

                        <label class="collapsible__label" for="linkedin">LinkedIn</label>
                        <input class="collapsible__input" type="url" id="linkedin"
                            placeholder="Ej: linkedin.com/in/sally-hill">

                        <label class="collapsible__label" for="github">GitHub</label>
                        <input class="collapsible__input" type="url" id="github"
                            placeholder="Ej: github.com/sally-hill">
                    </div>

                </fieldset>

                <!-- Colapsable 3: Comparte -->
                <fieldset class="collapsible collapsible-share">
                    <legend class="collapsible__title">
                        <img class=collapsible__image src="images/comparte.jpeg" alt="Logo de Comparte">
                        Comparte
                    </legend>

                    <div class="collapsible__content">
                        <button type="button" class="collapsible__create_btn js_createBtn"><i
                                class="fa-regular fa-address-card collapsible__icon_create_btn"></i>
                            Crear tarjeta</button>
                    </div>

                </fieldset>

            </form>

        </section>

        <!-- Tarjeta de previsualización -->
        <section class="preview-section">
            <div class="preview-card">
                <h2 id="preview-name">Nombre Apellido</h2>
                <p id="preview-job">Front-end Developer</p>
                <div class="preview-links">

                    <a href="#" id="preview-email">

                        <i class="fa-regular fa-envelope" style="color: #029978;"></i>

                    </a>

                    <a href="#" id="preview-phone">

                        <i class="fa-solid fa-mobile-screen-button" style="color: #029978;"></i>

                    </a>
                    <a href="https://www.linkedin.com" target="_blank" id="linkedin-icon">

                        <i class="fa-brands fa-linkedin" style="color: #029978;"></i>

                    </a>

                    <a href="https://github.com" target="_blank" id="github-icon">

                        <i class="fa-brands fa-github" style="color: #029978;"></i>

                    </a>
                </div>
            </div>
        </section>
    </main>
    <div id="shareContent"></div>
    <load src="./partials/footer.html" />

</body>

</html>

</body>

</html>
