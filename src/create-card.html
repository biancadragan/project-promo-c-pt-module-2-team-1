<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProCard Creator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="./scss/main.scss" />
    <link rel="icon" href="../public/favicon.png" />

    <script src="https://kit.fontawesome.com/1395535f34.js" crossorigin="anonymous"></script>
</head>

<load src="./partials/header.html" />

<body>
    <main class="create-card__main">

        <!-- Formulario -->
        <section class="create-card__form-section">

            <form class="form js_form">

                <!-- Colapsable 1: Diseña -->
                <fieldset class="collapsible collapsible-design">

                    <legend class="collapsible__title">
                        <img class=collapsible__image src="images/diseña.jpeg" alt="Logo de Diseña">
                        Diseña
                        <i class="fa-solid fa-caret-down collapsible__icon"></i>
                    </legend>

                    <div class="collapsible__content">

                        <h3 class="collapsible__h3">Colores</h3>

                        <label for="palette1" class="palette">

                            <input type="radio" id="palette1" name="theme" value="theme1" checked>

                            <div class="palette__colors">
                                <span class="palette__square" style="background-color: #264653;"></span>
                                <span class="palette__square" style="background-color: #2a9d8f;"></span>
                                <span class="palette__square" style="background-color: #e9c46a;"></span>
                            </div>

                        </label>

                        <label for="palette2" class="palette">

                            <input type="radio" id="palette2" name="theme" value="theme2">

                            <div class="palette__colors">
                                <span class="palette__square" style="background-color: #f4a261;"></span>
                                <span class="palette__square" style="background-color: #e76f51;"></span>
                                <span class="palette__square" style="background-color: #d62828;"></span>
                            </div>

                        </label>

                        <label for="palette3" class="palette">

                            <input type="radio" id="palette3" name="theme" value="theme3">

                            <div class="palette__colors">
                                <span class="palette__square" style="background-color: #8ecae6;"></span>
                                <span class="palette__square" style="background-color: #219ebc;"></span>
                                <span class="palette__square" style="background-color: #023047;"></span>
                            </div>

                        </label>

                    </div>

                </fieldset>

                <!-- Colapsable 2: Rellena -->
                <fieldset class="collapsible collapsible-fill">

                    <legend class="collapsible__title"><img class=collapsible__image src="images/rellena.jpeg"
                            alt="Logo de Rellena">
                        Rellena
                        <i class="fa-solid fa-caret-down collapsible__icon"></i>
                    </legend>
                    <div class="collapsible__blocks">
                        <div class="collapsible__content">
                            <label class="collapsible__label" for="name">Nombre completo</label>
                            <input class="collapsible__input js_input js_name" type="text" id="name"
                                placeholder="Ej: Sally Jill">
                        </div>
                        <div class="collapsible__content">
                            <label class="collapsible__label" for="job">Puesto</label>
                            <input class="collapsible__input js_input js_job" type="text" id="job"
                                placeholder="Ej: Front-end unicorn">
                        </div>
                        <div class="collapsible__content">
                            <div class="collapsible__imginput">
                                <label class="collapsible__label" for="img-selector">Imagen de perfil</label>
                                <div class="collapsible__input-group">
                                    <label class="collapsible__add_btn" for="img-selector">Añadir imagen</label>
                                    <input class="hidden js__profile-upload-btn" type="file" id="img-selector">
                                    <span class="collapsible__preview-pic js__profile-preview"></span>
                                </div>
                            </div>
                        </div>
                        <div class="collapsible__content">
                            <label class="collapsible__label" for="email">Email</label>
                            <input class="collapsible__input js_input js_email" type="email" id="email"
                                placeholder="Ej: sally.jill@gmail.com">
                        </div>
                        <div class="collapsible__content">
                            <label class="collapsible__label" for="phone">Teléfono</label>
                            <input class="collapsible__input js_input js_tel" type="tel" id="phone"
                                placeholder="Ej: 555-55-55-55">
                        </div>
                        <div class="collapsible__content">
                            <label class="collapsible__label" for="linkedin">LinkedIn</label>
                            <input class="collapsible__input js_input js_linkedin" type="url" id="linkedin"
                                placeholder="Ej: linkedin.com/in/sally-hill">
                        </div>
                        <div class="collapsible__content">
                            <label class="collapsible__label" for="github">GitHub</label>
                            <input class="collapsible__input js_input js_github" type="url" id="github"
                                placeholder="Ej: github.com/sally-hill">
                        </div>
                    </div>

                </fieldset>

                <!-- Colapsable 3: Comparte -->
                <fieldset class="collapsible collapsible-share">
                    <legend class="collapsible__title">
                        <img class=collapsible__image src="images/comparte.jpeg" alt="Logo de Comparte">
                        Comparte
                        <i class="fa-solid fa-caret-down collapsible__icon"></i>
                    </legend>

                    <div class="collapsible__content">
                        <button type="button" class="collapsible__create_btn js_createBtn"><i
                                class="fa-regular fa-address-card collapsible__icon_create_btn"></i>
                            Crear tarjeta</button>
                    </div>

                </fieldset>

            </form>

        </section>

        <!-- Tarjeta de previsualización -->
        <section class="preview-section">
            <div>
                <button class="preview-btn" type="submit">Borrar tarjeta<i class="btn fa-solid fa-trash"></i></button>
            </div>
            <div class="preview-card">
                <h2 class="js_preview_name" id="preview-name">Nombre Apellido</h2>
                <p class="js_preview_job" id="preview-job">Profesión</p>
                <div class="preview-image-container">

                    <div class="preview-image js__profile-image"
                        style="background-image: url('../images/Profile-pic.png');">
                    </div>
                </div>

                <div class="preview-links">

                    <a class="js_preview_email" href='' classid="preview-email">

                        <i class="fa-regular fa-envelope js_previewIcon"></i>

                    </a>

                    <a class="js_preview_phone" href='' id="preview-phone">

                        <i class="fa-solid fa-mobile-screen-button js_previewIcon"></i>

                    </a>
                    <a class="js_preview_linkedin" href='' target="_blank" id="linkedin-icon">

                        <i class="fa-brands fa-linkedin js_previewIcon"></i>

                    </a>

                    <a class="js_preview_github" href='' target="_blank" id="github-icon">

                        <i class="fa-brands fa-github js_previewIcon"></i>

                    </a>
                </div>
            </div>

        </section>

    </main>
    <div id="shareContent" class="js_shareBtn"></div>
    <load src="./partials/footer.html" />

    <script src="./js/main.js"></script>

    <script src="./js/get-avatar.js"></script>

</body>
